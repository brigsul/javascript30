<!DOCTYPE html>
<html lang="en">

<head>
    <title>JavaScript Drum Kit</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="style.css" rel="stylesheet">

</head>

<body>

    <div class="letter-box-container">
        <h1>JavaScript Drum Machine</h1>
        <p>Press the keys on your keyboard to make the listed sounds!</p>
        <div data-key="65" class="letter-boxes">
            <kbd>A</kbd>
            <span>CLAP</span>
        </div>
        <div data-key="83" class="letter-boxes">
            <kbd>S</kbd>
            <span>HIHAT</span>
        </div>
        <div data-key="68" class="letter-boxes">
            <kbd>D</kbd>
            <span>KICK</span>
        </div>
        <div data-key="70" class="letter-boxes">
            <kbd>F</kbd>
            <span>OPENHAT</span>
        </div>
        <div data-key="71" class="letter-boxes">
            <kbd>G</kbd>
            <span>BOOM</span>
        </div>
        <div data-key="72" class="letter-boxes">
            <kbd>H</kbd>
            <span>RIDE</span>
        </div>
        <div data-key="74" class="letter-boxes">
            <kbd>J</kbd>
            <span>SNARE</span>
        </div>
        <div data-key="75" class="letter-boxes">
            <kbd>K</kbd>
            <span>TOM</span>
        </div>
        <div data-key="76" class="letter-boxes">
            <kbd>L</kbd>
            <span>TINK</span>
        </div>
    </div>

    <audio data-key="65" src="sounds/clap.wav"></audio>
    <audio data-key="83" src="sounds/hihat.wav"></audio>
    <audio data-key="68" src="sounds/kick.wav"></audio>
    <audio data-key="70" src="sounds/openhat.wav"></audio>
    <audio data-key="71" src="sounds/boom.wav"></audio>
    <audio data-key="72" src="sounds/ride.wav"></audio>
    <audio data-key="74" src="sounds/snare.wav"></audio>
    <audio data-key="75" src="sounds/tom.wav"></audio>
    <audio data-key="76" src="sounds/tink.wav"></audio>

    <script type="text/javascript" src="drumkit.js"></script>
</body>

</html>
